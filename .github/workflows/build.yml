name: Build and Test

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Fetch Sources
        uses: actions/checkout@v3
      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: ğŸ— Restore dependencies
        run: dotnet restore
      - name: ğŸ— Build
        run: dotnet build --no-restore
      - name: ğŸ“ Test ChromeProtocol.Runtime
        run: dotnet test --no-build --verbosity normal src/Authentication.Tests
      - name: ğŸ“ Test ChromeProtocol.Tools
        run: dotnet test --no-build --verbosity normal CredentialProvider.Microsoft.Tests
      - name: ğŸ“¦ Publish
        run: dotnet publish --no-build --configuration debug
      - name: ğŸ“¦ Pack
        run: dotnet pack --no-build --configuration debug --output ./nupkg
      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nuget-packages
          path: ./nupkg